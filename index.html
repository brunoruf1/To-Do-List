<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="iconelogo.jpg" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">

    <title>To Do List</title>
    
</head>
<body>
    <div class = "conteudo">
        <div class = "topo">
            <input type="Tarefa" id="texto-tarefa" placeholder="Nova Tarefa">
            <button id="botao-tarefa"><i class="fa fa-plus"></i></button>
        </div>
        <ul id = "lista-tarefas">
        </ul>
    </div>
    
    <div id = "janela-edicao">
    <button id = "fechar-edicao">
        <i class = "fa fa-remove fa-2x"></i>
    </button>
    <h2 id = "id-tarefa-edicao"></h2>
    <hr>
    <form>
        <div class="frm-linha">
            <label for="nome">Edição de tarefa</label>
            <input type="text" id="editar-nome-tarefa" placeholder= "Insira o novo nome da tarefa">
        </div>
        <div class="frm-linha">
            <button id="atualizar-tarefa">Salvar alteração</button>
        </div>
    </form>
    </div>
    <div id="janela-fundo"></div>
    <script src="script.js"></script>
</body>
</html>
