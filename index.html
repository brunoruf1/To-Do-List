<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="iconelogo.jpg" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">

    <title>To Do List</title>
</head>
<body>
    <div class = "conteudo">
        <div class = "topo">
            <input type="Tarefa" id="txt1" placeholder="Nova Tarefa">
            <button id="botaoTarefa"><i class="fa fa-plus"></i></button>
        </div>
        <ul id = "listaTarefas">
        </ul>
    </div>
    
    <div id = "janelaEdicao">
    <button id = "fecharEdicao">
        <i class = "fa fa-remove fa-2x"></i>
    </button>
    <h2 id = "idTarefaEdicao"></h2>
    <hr>
    <form>
        <div class="frm-linha">
            <label for="nome">Nome: </label>
            <input type="text" id="editarNomeTarefa" placeholder="Digite o novo nome">
        </div>
        <div class="frm-linha">
            <button id="atualizarTarefa">Salvar alteração</button>
        </div>
    </form>
    </div>
    <div id="janelaFundo"></div>
    <script src="script.js"></script>
</body>
</html>
